<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="formii.css">
</head>
<body>
    <div class="title-containerr">
        <h1>استرزق</h1>
      </div>
    <form action="submit_form.php" method="post" enctype="multipart/form-data">
        <!-- Applicant's Personal Information -->
        <h2>Applicant's Personal Information</h2>
        <label for="first-name">First Name:</label><br>
        <input type="text" id="first-name" name="first-name" required><br>
        <label for="last-name">Last Name:</label><br>
        <input type="text" id="last-name" name="last-name" required><br>
        <label for="dob">Date of Birth (mm/dd/yyyy):</label><br>
        <input type="text" id="dob" name="dob" pattern="(0[1-9]|1[012])/(0[1-9]|1[0-9]|2[0-9])/((19|20)\\d\\d)" required><br>
        <label for="state">State:</label><br>
        <input type="text" id="state" name="state" required><br>
        <label for="city">City:</label><br>
        <input type="text" id="city" name="city" required><br>
        <label for="address">Home Address:</label><br>
        <input type="text" id="address" name="address" required><br>
        <label for="ssn">SSN:</label><br>
        <input type="text" id="ssn" name="ssn" required><br>
        <!-- Education -->
        <h2>Education</h2>
        <label for="high-school">High School:</label><br>
        <input type="text" id="high-school" name="high-school" required><br>
        <label for="college">College:</label><br>
        <input type="text" id="college" name="college" required><br>
        <label for="degree">Degree:</label><br>
        <input type="text" id="degree" name="degree" required><br>
        <label for="major">Major:</label><br>
        <input type="text" id="major" name="major" required><br>
        <label for="graduation-date">Graduation Date (mm/dd/yyyy):</label><br>
        <input type="text" id="graduation-date" name="graduation-date" pattern="(0[1-9]|1[012])/(0[1-9]|1[0-9]|2[0-9])/((19|20)\\d\\d)" required><br>
        <!-- Job-related Information -->
        <h2>Job-related Information</h2>
        <label for="position">Applying for Position:</label><br>
        <input type="text" id="position" name="position" required><br>
        <label for="start-date">When can you start? (mm/dd/yyyy):</label><br>
        <input type="text" id="start-date" name="start-date" pattern="(0[1-9]|1[012])/(0[1-9]|1[0-9]|2[0-9])/((19|20)\\d\\d)" required><br>
        <label for="address2">Street address line 2:</label><br>
        <input type="text" id="address2" name="address2"><br>
        <label for="license">Upload Driver's License (PDF or Image):</label><br>
        <input type="file" id="license" name="license" accept=".pdf,.jpg,.jpeg,.png" required><br>
    </form>
